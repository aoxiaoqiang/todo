<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/style.css">
</head>

<body>
    <div class="todo-paper">
        <h2 class="text-center">任务列表</h2>

        <!-- 任务输入 -->
        <div class="todo-add-bar">
        	<input class="todo-inp" type="text" placeholder="请输入任务名称(回车添加)">
        	<span class="btn-clear mbri-close"></span>
        </div>

        <!-- todo 列表 -->
        <div class="todo-list"></div>

				<!-- 壁纸更换 -->
        <div class="fengche-wraper">
        	<img src="image/fengche.png" alt="" class="fengche">
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script async src="js/script.js"></script>
</body>

</html>
